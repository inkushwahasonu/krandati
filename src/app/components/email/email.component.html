<div class="container">
  <div class="card">
    <h1>Compose mail</h1>

    <form (ngSubmit)="doSubmitForm()" class="example-form">
      <mat-form-field  class="field" appearance="outline">
        <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput>
      </mat-form-field>
      <mat-form-field  class="field" appearance="outline">
        <mat-label>subject</mat-label>
        <input name="subject" [(ngModel)]="data.subject" matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width field">
        <mat-label>Message</mat-label>
        <textarea name="message"[(ngModel)]="data.message" rows="12" matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary">Send</button>
        <button type="reset" mat-raised-button color="accent">Reset</button>
      </div>
    </form>
    {{data | json}}

  </div>
</div>
